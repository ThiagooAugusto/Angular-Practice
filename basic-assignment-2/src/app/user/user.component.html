
<label class="form-label">Username</label>
<input type="text" class="form-control" placeholder="Enter a username"  [(ngModel)]="userName" (input)="onInput()">
<p>username property: {{userName}}</p>
<p>allowReset property: {{allowReset}}</p>

<button class="btn btn-primary"[disabled]="!allowReset"(click)="usernameReset()">Reset username</button>
